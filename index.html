<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph editor</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="master">
        <canvas id="editor"></canvas>
        <div id="property"></div>
        <div id="input">
            <form>
                <label for="graph">Input</label>
                <textarea id="graph" wrap="off" spellcheck="off" autocomplete="off" autocapitalize="off" placeholder="Input graph data"></textarea>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
